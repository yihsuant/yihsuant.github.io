        <!DOCTYPE html>

<body>
<svg id="mindmap"></svg>
<script>markmap.markmap('svg#mindmap',{"t":"root","d":0,"v":"","c":[{"t":"heading","d":1,"v":"Outline","c":[{"t":"heading","d":2,"v":"Part 1~4, 40题, 30+10分钟"},{"t":"heading","d":2,"v":"题型比例 (填空56%，单选23%, ...)","c":[{"t":"heading","d":3,"v":"S1 (10填空)"},{"t":"heading","d":3,"v":"S2 (6选择+4配对)"},{"t":"heading","d":3,"v":"S3 (4图+6配对)"},{"t":"heading","d":3,"v":"S4 (10填空)"}]},{"t":"heading","d":2,"v":"做题步骤 (前2后2，顺序画圈读发音，预判答词性)"},{"t":"heading","d":2,"v":"埋伏的暗考点80%, 明考点20%"},{"t":"heading","d":2,"v":"12小时听课+30小时做题 (有质量花时间)"},{"t":"heading","d":2,"v":"Now TURN TO S1/P1"}]},{"t":"heading","d":1,"v":"blank filling 填空题","c":[{"t":"heading","d":2,"v":"雅思听力考点","c":[{"t":"heading","d":3,"v":"单字会RW，辨音辨意"},{"t":"heading","d":3,"v":"Sentence 会读并理解"},{"t":"heading","d":3,"v":"审题能进行预判"},{"t":"heading","d":3,"v":"理解逻辑关系"},{"t":"heading","d":3,"v":"replace &amp; rewrite"}]},{"t":"heading","d":2,"v":"44套真题/30小时","c":[{"t":"heading","d":3,"v":"listening 不能控制大脑"},{"t":"heading","d":3,"v":"7坑表格 (and,but,also)"}]}]},{"t":"heading","d":1,"v":"blank filling Map &amp; Map","c":[{"t":"heading","d":2,"v":"IELTS 考的是发音"},{"t":"heading","d":2,"v":"7坑词表","c":[{"t":"heading","d":3,"v":"priorities [praɪˈɒrɪtiz], timetable"},{"t":"heading","d":3,"v":"roadway,road surface"}]},{"t":"heading","d":2,"v":"Map (方位&amp;地点)","c":[{"t":"heading","d":3,"v":"top/bottom/left/right (标下)"},{"t":"heading","d":3,"v":"corner/bend 看懂图上加的符号"},{"t":"heading","d":3,"v":"exit/entrance/gate/door/access"},{"t":"heading","d":3,"v":"arrow, far left, far side"},{"t":"heading","d":3,"v":"junction,intersection,walk down, corridor 剧院走廊"},{"t":"heading","d":3,"v":"but but but...another, New"}]},{"t":"heading","d":2,"v":"Map 做题技巧","c":[{"t":"heading","d":3,"v":"标注方位"},{"t":"heading","d":3,"v":"圈所有地名猜发音"},{"t":"heading","d":3,"v":"按照题号顺序在图中标记答案,数字"},{"t":"heading","d":3,"v":"问题小写=改写,可能无法直接定位"},{"t":"heading","d":3,"v":"留意逻辑关系连接词"}]}]},{"t":"heading","d":1,"v":"配对题","c":[{"t":"heading","d":2,"v":"注意发音 (sliver)"},{"t":"heading","d":2,"v":"SLOP","c":[{"t":"heading","d":3,"v":"S: Same Words"},{"t":"heading","d":3,"v":"L: Linking Word (But, however, and, like, so, thus, because,"},{"t":"heading","d":3,"v":"O: Order"},{"t":"heading","d":3,"v":"P: Paraphrase (替换和改写)"},{"t":"heading","d":3,"v":"P2 配对"}]},{"t":"heading","d":2,"v":"P3 配对（super难,重点看选项）","c":[{"t":"heading","d":3,"v":"定位在讲那一个题目，最重要"},{"t":"heading","d":3,"v":"动词容易改写，人名隐藏"},{"t":"heading","d":3,"v":"structure=outline,plan=work out,own viewpoint"}]}]},{"t":"heading","d":1,"v":"改写大全","c":[{"t":"heading","d":2,"v":"1. 改变词性 <code>perform=performance</code>"},{"t":"heading","d":2,"v":"2. 同义词 <strong>performance=demonstration</strong>"},{"t":"heading","d":2,"v":"3. 同类词 <strong>red=colored</strong>"},{"t":"heading","d":2,"v":"4. 解释说明 <code><strong>interactive=audience...question</strong></code>"},{"t":"heading","d":2,"v":"5. 双重否定 <strong>not headlthy=ill</strong>"},{"t":"heading","d":2,"v":"6. 代词替换 <strong>Tom...his book</strong>,<strong>I...speaker</strong>"},{"t":"heading","d":2,"v":"7. 语境 <code><strong>在语境下是优秀的，就是successful</strong></code>"},{"t":"heading","d":2,"v":"8. 简单颠倒","c":[{"t":"heading","d":3,"v":"the earth surface=the surface of the earth"},{"t":"heading","d":3,"v":"A for B = BA"}]}]},{"t":"heading","d":1,"v":"雅思陷阱","c":[{"t":"heading","d":2,"v":"并列 ： <strong>and,also,as well as,then,another,anything else?is that all?</strong>"},{"t":"heading","d":2,"v":"对比 ： <strong>at the same time</strong>"},{"t":"heading","d":2,"v":"顺序 ： <strong>firstly,then,after that,lastly,finally</strong>"},{"t":"heading","d":2,"v":"解释 ： <strong>I mean,this means,in other words</strong>"},{"t":"heading","d":2,"v":"举例 ： <strong>such as,like,for example</strong>"},{"t":"heading","d":2,"v":"转折 ： <strong>but，however，all of a sudden，whereas</strong>"},{"t":"heading","d":2,"v":"因果 ： <strong>because，since，so，therefore</strong>"},{"t":"heading","d":2,"v":"强调 ： <strong>in fact，actually，especially，do+v，of course，important</strong>"},{"t":"heading","d":2,"v":"插入语 ： <strong>let me see，you know</strong>"},{"t":"heading","d":2,"v":"新话题 ： <strong>now，anyway</strong>"},{"t":"heading","d":2,"v":"补充 ： <strong>oh，hang on，wait a minute</strong>"},{"t":"heading","d":2,"v":"心得","c":[{"t":"heading","d":3,"v":"正确答案含糊，易替换, 直接念到原词,要狠谨慎陷阱"},{"t":"heading","d":3,"v":"working on 正在做, brochure suite"},{"t":"heading","d":3,"v":"竖向阅读，重复信息不用看了"},{"t":"heading","d":3,"v":"1/3 == 定位"},{"t":"heading","d":3,"v":"1/3 == 替换，转折phrase"},{"t":"heading","d":3,"v":"1/3 == 选项替换"},{"t":"heading","d":3,"v":"1 == 其他2项目不选的原因"}]}]},{"t":"heading","d":1,"v":"雅思时间","c":[{"t":"heading","d":2,"v":"Now turn to S1 (第一部分例子已取消)"},{"t":"heading","d":2,"v":"可任意看4个部分,<code><strong>题目选项尽量都看 (边看边画圈预判)</strong></code>"},{"t":"heading","d":2,"v":"S3 最难，挤时间提前看<code><strong>多选题很难,要有技巧蒙,审题很重要</strong></code>"},{"t":"heading","d":2,"v":"考试当天当你进入考场到开始听,约1hours,要有耐心"},{"t":"heading","d":2,"v":"早晨不要吃馒头/米饭 (鸡蛋玉米瘦肉蔬菜可以)"},{"t":"heading","d":2,"v":"试音环节有音乐,还有前置部分也是不能开卷子的"},{"t":"heading","d":2,"v":"<code><strong>介词不容易改,from..</strong></code>","c":[{"t":"heading","d":3,"v":"BD or DB✔️, AB half✔️, <code><strong>string instrument</strong></code>"}]},{"t":"heading","d":2,"v":"<code><strong>prizes/award/medal,under/below</strong></code>,leading musician/top performers,trying to/intend to"}]},{"t":"heading","d":1,"v":"Practice","c":[{"t":"heading","d":2,"v":"一周练习一套题"},{"t":"heading","d":2,"v":"注意合理安排时间读题"}]},{"t":"heading","d":1,"v":"语料库魔鬼(填空题56%)"}]}).fit()</script>
